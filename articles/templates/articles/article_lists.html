{% extends 'base_layout.html' %}
{% block content %}
<center><h1>Article List</h1></center>
<center>
<div class="articles">
    {%for i in articles %}
    <div class="article">
        <h2><a href="{% url 'artiles:detail' slug=i.slug %}">{{i.tittle}}</a></h2>
        <p>{{i.slug}}</p>
        <p>{{i.snippet}}</p>
        <p>{{i.date}}</p>
    </div>
    {%endfor%}
</div>
    </center>
{% endblock %}
